<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/style.css">
    <title>Contact us</title>
</head>
 
<body>
    <!-- Header section -->
    <header>
        <button class="hamburger" id="hamburger-icon">
            <span onclick="openNavbar()"> ☰</span>
        </button>
        <div class="logo">
            <img src="assets/LOGO (1).png" style="width: 60px; margin-top: 15px;" />
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="https://bhumikamakeover.com/">Home</a></li>
                <li><a href="#">Enquiry</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
        
    </header>
 
    <!-- banner section  -->
    <section class="banner">
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
            alt="Welcome to our Contact Us page">
        <h1>Feel Free To Contact Us</h1>
        <p>
          We're here to answer any questions you may have.
          </p>
    </section>
 
    <!-- Contact form -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
 
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" required>
 
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
 
    <!-- Company contact info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <address>
            154 luniya mohalla,<br/>
             mazar wali gali near clock tower, <br/>
              Dehradun, Uttarakhand <br/>
            Phone: <a href="tel:8755011759">+91 8755011759</a><br>
            <!-- Email: <a href="mailto:info@example.com">info@example.com</a> -->
        </address>
    </section>
 
    <!-- Footer section -->
    <footer>
        <p>
          © 2024 Bhumika Makeover. All rights reserved.
          </p>
    </footer>
    <script src="js/script.js"></script>
</body>
 
</html>
